<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Inserimento Chef</title>
	<link rel="stylesheet" href="/css/chef/chefForm.css" />
</head>

<body>
	<div id="intestazione">
		<h1>Aggiungi un nuovo Chef al Database</h1>
	</div>
	
	<form th:action="@{/admin/chef}" method="POST" th:object="${chef}">
		
		<div th:if="${#fields.hasGlobalErrors()}">
    		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}" th:style="'color:red'">Messaggio Errore</p> 
  		</div>
  		
		<table>
			<tr>
				<td><strong>Nome dello Chef: </strong></td>
				<td><input type="text" th:field="*{nome}" /></td>
				<td th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}"
					th:style="'color:red'"></td>
			</tr>
			
			<tr>
				<td><strong>Cognome dello Chef: </strong></td>
				<td><input type="text" th:field="*{cognome}" /></td>
				<td th:if="${#fields.hasErrors('cognome')}"
					th:errors="*{cognome}"
					th:style="'color:red'"></td>
			</tr>
			
			<tr>
				<td><strong>Nazionalità: </strong></td>
				<td><input type="text" th:field="*{nazionalita}" /></td>
				<td th:if="${#fields.hasErrors('nazionalita')}"
					th:errors="*{nazionalita}"
					th:style="'color:red'"></td>
			</tr>
			
			<tr>
				<td>
					<button type="submit">Registra</button>
				</td>
			</tr>
		</table>
		
	</form>
	
	<div id="riferimenti">
		<div id="link">
			<a th:href="@{/default}">Torna alla Home</a>
		</div>
	</div>
	
	<footer>
    	<div>Realizzato da Riccardo De Cesaris - Matricola: 547762</div>
    	<div>Corso di Sistemi Informativi su Web, a.a. 2021-2022</div>
    </footer>
    
</body>
</html>
