<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Elenco Chef Admin</title>
	<link rel="stylesheet" href="/css/chef/elencoChef.css" />
</head>

<body>

    <div id="intestazione">
    	<h1>Elenco degli Chef</h1>
    	
    	<h3>In questa Pagina sono riportati tutti gli Chef attualmente presenti nel Database.</h3>
    </div>
    
	<table>
		<strong>Chef: </strong>
		<tr th:each="chef: ${elencoChef}">
				
			<td>
				<a th:href="@{'/admin/chef/' + ${chef.id}}" 
				th:text="${chef.nome} + ' ' + ${chef.cognome}">Nome Cognome</a>
			<td>
				
			<td>
				<a th:href="@{'/admin/cancellaChef/' + ${chef.id}}">Rimuovi dal Database</a>
			</td>
				
		</tr>
	</table>
	
	<div id="riferimenti">
		<div id="link">
			<a href="/default">Torna alla Home</a>
		</div>
	</div>
	
	<footer>
    	<div>Realizzato da Riccardo De Cesaris - Matricola: 547762</div>
    	<div>Corso di Sistemi Informativi su Web, a.a. 2021-2022</div>
    </footer>
	
</body>
</html>
